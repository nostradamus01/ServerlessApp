<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="getAllUsers">getAllUsers</button>
    <button id="getAllData">getAllData</button>
    <script>
        const sendRequest = async (actionName) => {
            const result = await fetch('/api', {
                method: 'POST',
                body: JSON.stringify({
                    action: actionName
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log(await result.json());
        };

        const getAllDataBtn = document.querySelector('#getAllData');
        const getAllUsersBtn = document.querySelector('#getAllUsers');

        getAllDataBtn.addEventListener('click', sendRequest.bind(null, 'getAllData'));
        getAllUsersBtn.addEventListener('click', sendRequest.bind(null, 'getAllUsers'));
    </script>
</body>
</html>
